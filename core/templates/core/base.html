{% load static %}

<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title{% block title %}>NWIRP volunteering{% endblock title %}</title>
    <meta name="description" content="A volunteer management system for NWIRP">
    <meta name="author" content="Luis Naranjo">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "bower_components/materialize/dist/css/materialize.css" %}"  media="screen,projection"/>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">-->

    <link rel="stylesheet" href="{% static "core/css/index.css" %}"> {% block head %}{% endblock head %}

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>


<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper teal">
      <a href="{% url 'index' %}" class="brand-logo right">NWIRP Volunteering</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="{% url 'volunteer_listing' %}">Listings</a></li>
        <li><a href="/admin">Admin</a></li>
        <li><a href="{% url 'volunteer_survey' %}">Survey</a></li>
      </ul>
    </div>
  </nav>
</div>
        


  <div class="container">
    {% block body %} {% endblock body %}
  </div>

  <script type="text/javascript" src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
  <script type="text/javascript" src="{% static "bower_components/materialize/dist/js/materialize.min.js" %}"></script>

  <script type="text/javascript" src="{% static "core/js/app.js" %}"></script>
</body>

</html>
