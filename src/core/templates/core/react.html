{% load render_bundle from webpack_loader %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NWIRP volunteering</title>
    <meta name="description" content="A volunteer management system for NWIRP">
    <meta name="author" content="Luis Naranjo">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/bower_components/materialize/dist/css/materialize.css " />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/e79921d0fa.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>


<body>


    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal">
                <a href="" class="brand-logo center">NWIRP Volunteering</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/admin">Admin</a></li>
                </ul>
            </div>
        </nav>
    </div>



    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        {% render_bundle "main" %}
    </div>


    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bower_components/materialize/dist/js/materialize.min.js"></script>

    <script type="text/javascript" src="/static/core/js/app.js"></script>
</body>

</html>
